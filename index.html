<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de avaliação de índices de vulnerabilidade de idosos - Mato Grosso do Sul" />
    <meta name="theme-color" content="#059669" />
    
    <title>IdosoMS - Sistema de Avaliação</title>
    
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="IdosoMS" />
    
    <style>
        /* Loader inicial */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .loader-content {
            text-align: center;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loader inicial -->
    <div id="initial-loader" class="initial-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <h1>IdosoMS</h1>
            <p>Carregando sistema...</p>
        </div>
    </div>

    <!-- Container principal da aplicação -->
    <div id="app"></div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
